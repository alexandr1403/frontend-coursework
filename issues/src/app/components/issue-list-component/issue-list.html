<div class="issue-list">
    <h1>Ишшус!</h1> 

    <app-add-form (itemAdd)="addIssue($event)"></app-add-form>

    <div class="issues-list" >
        <h2>Всего задач: {{issues.length}} </h2> 
        @for(issue of issues; track $index) {
            <app-issue-item [issue]="issue"></app-issue-item> 
        }
    </div>

</div>
