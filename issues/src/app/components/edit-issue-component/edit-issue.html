<div *ngIf="isEdditing" class="dialog">
    <h2 mat-dialog-title class="title"> {{ data.issue.title }} </h2>
   
    <mat-dialog-actions class="content"> 

        <div class="add-form">
            <div>
                <h4 class="field">Название: </h4><input [(ngModel)]="editData.title" name="first" type="text" placeholder="Название задачи" class="form-input">
            </div>
            <div>
                <h4 class="field">Содержание: </h4><input [(ngModel)]="editData.content" name="second" type="text" placeholder="Что нужно сделать? " class="form-input"> 
            </div>
            
        </div>

        <div style="display: flex; align-items: baseline;">
            <h4 class="txt-form">Тип задачи: </h4> <select [(ngModel)]="editData.type" name="type" class="select-form"> 
                    @for (type of types; track type) {
                        <option [value]="type">{{type}}</option>
                    }
            </select>

            <h4 class="txt-form">Приоритет: </h4> <select [(ngModel)]="editData.priority" name="priority" class="select-form">
                    @for (priority of priors; track priority) {
                        <option [value]="priority">{{priority}}</option>
                    }
            </select>
        </div>

        <div style="display: flex;">
            <button (click)="saveEdit()" class="save-btn">
                Сохранить 
            </button>

            <button (click)="cancelEdit()" class="cancel-btn"> 
                Отменить 
            </button>
        </div>

    </mat-dialog-actions>

</div>
