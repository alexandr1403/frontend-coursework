<div class="item-form">
    <mat-card class="card-content">
        <mat-card-header class="header"> {{ issue.title }} </mat-card-header> 
        <mat-card-content>
            <!-- <h2>{{issue.title}}</h2> -->
            <div class="selecting">
                <h3 >Тип задачи: </h3><h2 class="select-content"> {{ issue.type }} </h2>
            </div>
            <div class="selecting">
                <h3>Приоритет: </h3><h2 class="select-content"> {{ issue.priority }} </h2> 
            </div>

            <button *ngIf="issue.opened" (click)="assignYourself()" class="assign-btn"> 
                Взять задачу 
            </button> 

            <button (click)="openIssueDialog()" class="show-btn"> 
                Просмотр 
            </button>

            <button *ngIf="issue.opened" (click)="closeIssue()" class="close-btn"> 
                Закрыть задачу 
            </button> 

            <button (click)="deleteIssue()" class="delete-btn"> 
                Удалить задачу 
            </button> 

            <button *ngIf="!issue.opened" (click)="reOpenIssue()" class="reopen-btn">
                Открыть задачу 
            </button>

            <button *ngIf="issue.opened" (click)="startEdit()" class="reopen-btn">
                Редактировать 
            </button>

        </mat-card-content>

    </mat-card>

    <app-edit-issue *ngIf="isEdditing" [issue]="this.issue" (update)="updateIssue($event.id, $event.updates)"></app-edit-issue>

</div>
