<div class="dialog">
    <h2 mat-dialog-title class="title"> Дополнительная информация: </h2>
    <mat-dialog-content>
        <h4 class="subfield">Задача: </h4> <h4 style="font-weight: 500;">{{ data.issue.title }}</h4>
        <h4 class="subfield">Тип: </h4> <h4 style="font-weight: 500;">{{ data.issue.type }}</h4>
        <h4 class="subfield">Исполнитель: </h4> <h4 style="font-weight: 500;">{{ data.issue.assigner.name }}</h4>

    </mat-dialog-content>
    <mat-dialog-actions>

        <button (click)="closeDialog()">
            Закрыть 
        </button>

    </mat-dialog-actions>

</div>
